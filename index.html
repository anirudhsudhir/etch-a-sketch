<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="head">Etch A Sketch</div>
    <div class="content">
      <div class="user-input">
        <div class="gridsize-input">
          Enter the size of the grid(1-100):
          <input type="text" id="grid-size" />
          <button id="grid-update">Update Grid Size</button>
        </div>
        <div class="color-selection">
          <input type="color" value="#0000FF" id="color-input" />
          <button id="random">Random Colours</button>
          <button id="eraser">Eraser</button>
        </div>
        <button id="clear-grid">Clear Grid</button>
      </div>
      <div class="grid"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
