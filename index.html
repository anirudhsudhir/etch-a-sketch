<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="github-link">
      <a href="https://github.com/anirudhsudhir" target="_blank">
        anirudhsudhir
        <img src="./github-mark.svg" alt="Github Logo" />
      </a>
    </div>
    <div class="head">Etch A Sketch</div>
    <div class="content">
      <div class="user-input">
        <div class="gridsize-input">
          Enter the size of the grid(1-100):
          <input type="text" id="grid-size" />
          <button id="grid-update">Update Grid Size</button>
        </div>
        <div class="color-selection">
          <input type="color" value="#0000FF" id="color-input" />
          <button id="random">Random Colours</button>
          <button id="eraser">Eraser</button>
        </div>
        <button id="clear-grid">Clear Grid</button>
      </div>
      <div class="grid"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
